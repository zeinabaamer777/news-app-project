
{{formValue|json}}
        <h2  class="text-capitalize my-4">Join the conversation</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <div class="col-md-8">
                     <input type="text" id="name" placeholder="Name" name="name" formControlName="name" class="form-control">
                </div>
            </div>
        
            <div class="form-group row">
                <div class="col-md-8">
                    <input type="text" id="mail" placeholder="email" name="email" formControlName="email" class="form-control"
                        placeholder="email">
                    </div>
                    <div class="col-md-4">
                        <label class="form-text text-muted" for="mail">
                            will not be published
                        </label>
                    </div>
                   
            </div>
            <div class="form-group">
                <textarea class="form-control" id="messae" rows="3" formControlName="message" placeholder="message"></textarea>
            </div>
        
            <button type="submit" class="btn btn-danger">Send</button>
        </form>
